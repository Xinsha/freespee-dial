<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dialer X Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Dialer</h1>
    <h2>X</h2>
    <h1>Calculator</h1>
    <h3>Episode I: The Crossover</h3>
    <div class="dial-grid">
        <div data-dial-output class="dial-output"></div>
        <button data-chars>1</button>
        <button data-chars>2</button>
        <button data-chars>3</button>
        <button data-chars>4</button>
        <button data-chars>5</button>
        <button data-chars>6</button>
        <button data-chars>7</button>
        <button data-chars>8</button>
        <button data-chars>9</button>
        <button data-chars>*</button>
        <button data-chars>0</button>
        <button data-chars>#</button>
        <button data-equals class="calc">Calculate sum</button>
        <button data-clear class="clear">Clear</button>
    </div>
</body>


</html>
